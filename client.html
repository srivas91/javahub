<html>
<head>
<title>job portal</title>
<style type="text/css">
    td:nth-child(2n+1)
    {
        font-size: 20px;
        color:blue;
    }
    input[type="email"]
    {
        width:250px;
    }
    input[type="text"]
    {
        width:250px;
    }
    select option
    {
        width:100px;
    }
    input[type="date"]
    {
        width:250px;
    }
</style>
</head>
<body bgcolor=pink>
<center><font face="algerian" size=20 color="indigo">Online Job Portal</font></center>
<form action="candidate.jsp" method="post">
<table border="0" align="center">
<tr><td>Client Name:</td><td><input type="text" name="username"></td></tr>
<tr><td>Mobile Number:</td><td><input type="text" name="mobile"></td></tr>
<tr><td>Email Id:</td><td><input type="email" name="email"></td></tr>
<tr><td>Street:</td><td><input type="text" name="street"></td></tr>
<tr><td>City:</td><td><input type="text" name="city"></td></tr>
<tr><td>State:</td><td><input type="text" name="state"></td></tr>
<tr><td>Job Title:</td><td><input type="text" name="jobtitle"></td></tr>
<tr><td>No.Of Openings:</td><td><input type="number" name="numopen"></td></tr>
<tr><td>Last date for Apply:</td><td><input type="date" name="lastdate"></td></tr>
<tr><td>Qualification:</td><td>
<select name="qualify">
<option>B.E</option>
<option>B.B.A</option>
<option>B.Sc</option>
<option>M.Sc</option>
<option>M.COM</option>
<option>M.B.A</option>
<option>M.E</option>
<option>B.C.A</option>
</select>
<select name="course">
<option>CSE</option>
<option>EEE</option>
<option>ECE</option>
<option>EIE</option>
<option>IT</option>
</select>
</td>
<tr><td></td><td><input type="submit" value="submit">
<input type="reset" value="cancel"></td></tr>
</table>
</form>
</body>
</html>
